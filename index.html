<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header><span>Rock Paper Scissors</span></header>
      <div class="gameButtons">
        <button id="rock" class="button">Rock</button>
        <span class="spacer"></span>
        <button id="paper" class="button">Paper</button>
        <span class="spacer"></span>
        <button id="scissors" class="button">Scissors</button>
      </div>
      <div class="gameOutput">
        <span class="wins winLoss">Wins: <span>0</span></span>
        <span class="losses winLoss">Losses: <span>0</span></span>
        <div class="winStatement"></div>
      </div>
      <div class="reset">
        <button class="button resetButton">Reset Record</button>
      </div>
    </div>

    <script src="rps.js"></script>
  </body>
</html>
